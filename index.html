<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Oding Sign Up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="images/odin-logo.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right">
        <div class="text-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span style="display: block;">Sign up now to get started</span></h3>
            <h3>You know you want to</h3>
        </div>
        <form action="#">
            <h3>Let's do this!</h3>
            <div class="inputs">
                <div>
                    <p><label for="firstName">First Name</label></p>
                    <input type="text" id="firstName" name="firstName" required>
                    <p><label for="email">Email</label></p>
                    <input type="email" id="email" name="email" required>
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <p><label for="lastName">Last Name</label></p>
                    <input type="text" id="lastName" name="lastName" required>
                    <p><label for="phone">Phone Number</label></p>
                    <input type="tel" id="phone" name="phone" required>
                    <p><label for="confirmPassword">Confirm Password</label></p>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
